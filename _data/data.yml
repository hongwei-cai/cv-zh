career-profile:
  title: 职业概况
  summary: |
    拥有扎实计算机科学背景的全栈开发者，毕业于美国爱荷华大学获计算机科学硕士学位（GPA 3.74/4.00）。
    具备丰富的机器学习、人工智能和软件开发经验，曾在Casey's General Store担任软件工程师实习生，
    成功完成.NET 8技术债务项目并获得CI/CD和DevOps实践经验。

    专精于Python、机器学习算法、医学影像分析和深度学习技术。独立完成多个AI项目，包括基于nnU-Net的
    主动脉瓣关闭不全诊断系统、自动语音识别系统和基于CycleGAN的MRI合成项目。具备出色的团队协作能力
    和问题解决技能，曾担任多门核心课程的研究生助教，在教学和技术指导方面表现优异。

    寻求在人工智能、机器学习或数据分析领域的全职机会，致力于运用技术创新解决实际问题。
