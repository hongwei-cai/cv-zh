experiences:
  title: Experiences
  info:
    - role: 研究生助教
      time: 2023.01 - 2025.05
      company: 爱荷华大学, 美国
      details: |
        授课课程：
        - CS:4420 人工智能(2025年春季)
        - CS:2230 数据结构(2024年秋季)
        - CS:3820 编程语言原理(2024年春季、2024年秋季)
        - CS:2630 计算机组成原理(2023年春季)

        主要职责：
        - 负责作业、考试和项目的批改工作，并提供建设性反馈以促进学生学业进步
        - 定期开展答疑时间、实验课和专题讨论，帮助学生深入理解课程内容
        - 辅助教授Java、C、Haskell、Agda、Bash及汇编语言等编程工具的教学
        - 与其他助教及授课教师协同合作，及时解决学生问题并优化课程实施效果

    - role: Commerce Integration Platform 软件工程实习生
      time: 2024.05 - 2024.08
      company: Casey's General Store, 美国
      details: |
        熟悉敏捷开发方法论并积极参与Scrum会议, 在整个软件开发生命周期(SDLC)中培养了高效沟通能力并促进团队协作
        关键贡献:
          - 通过独立负责商务集成平台所有应用程序升级至.NET 8的技术债务项目(需在2024年11月.NET 6终止支持前完成), 获得CI/CD和DevOps实践的一手经验
          - 参与多项IT基础工作: 通过ServiceNow提交工单停用废弃应用程序、记录服务器漏洞、移除EWS防火墙规则
          - 通过在市场数据团队、平台工程团队和数据科学团队的岗位轮岗，深入接触数据驱动决策机制与高级数据战略
          - 借调至网络安全部门的红队演练、数据保障和网络情报小组, 强化对渗透测试和数据防泄漏(DLP)技术的理解

