{% assign strength = site.data.data.sidebar.strength %}
{% if strength %}
<div class="strength-container container-block">

  <h2 class="container-block-title">
    {{ strength.title }}
  </h2>

  <ul class="list-unstyled strength-list">
    {% for item in strength.info %}
    <li>{{ item.item }}</li>
    {% endfor %}
  </ul>

</div><!--//strength-->
{% endif %}
